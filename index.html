<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TradeshowDemo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="TemplateData/keystyles.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebDemo.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">TradeshowDemo</div>
      </div>
      <div>
        <h3 class="marginY">Instructions</h3>
          <p class="marginY"><span class="key">W</span> Key - Forward<br /></p>
          <p class="marginY"><span class="key">A</span> Key - Backward<br /></p>
          <p class="marginY"><span class="key">S</span> Key - Sideways Left<br /></p>
          <p class="marginY"><span class="key">D</span> Key - Sideways Right<br /></p>
          <p class="marginY">
            Move Mouse to "Look around".<br />
          </p>
          <p class="marginY">
            Press the <span class="key">ESC</span> Key to show the Mouse Pointer.
          </p>
        </div>
    </div>
  </body>
</html>
